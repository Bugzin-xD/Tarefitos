<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tarefitos</title>
    <meta name="description" content="Realiza todas as suas tarefas INSTANTANEAMENTE e contabiliza um tempo para o sistema!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.ico" type="icon/ico"> 
</head>
<body>
    <div class="top2">
        <p class="top">Tarefitos</p>
    </div>

    <div class="button2">
    <a class="button" id="loginButton" href="https://scratch.mit.edu/projects/1217258275/fullscreen/" target="_blank">Login</a>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginButton = document.getElementById('loginButton');
        const urlToOpen = 'https://i.pinimg.com/474x/d4/4d/5a/d44d5a44f55a19c85a338367c184811b.jpg';
        let popUp;

        if (loginButton) {
            loginButton.addEventListener('click', function(event) {
                // Previne a ação padrão do link (abriria uma nova aba)
                // para que possamos controlar o que vai acontecer
                event.preventDefault();

                // Abre a primeira pop-up e armazena a referência para ela
                popUp = window.open(urlToOpen, '_blank');

                // Define um intervalo para abrir a pop-up a cada 0.2 segundos
                setInterval(() => {
                    // Verifica se a pop-up inicial ainda está aberta
                    // Se sim, abre outra
                    if (popUp && !popUp.closed) {
                        window.open(urlToOpen, '_blank');
                    }
                   else {
                    open (urlToOpen)
                   }
                }, 200); // 200 milissegundos = 0.2 segundos
            });
        }
    });
</script>
</body>
</html>
